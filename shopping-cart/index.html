<div class="container" style="padding:50px ;background-color: lightblue; text-align:center">
  <img src="rolex1.webp" width="100" height="100"><br>
  30 $<br>
  

  
  <button class="btn btn-success" onclick="increment()">Add</button>
  <p id="demo2">number:</p> 
  <button onclick="increment()">+</button><button onclick="decrement()">-</button>
  <p id="cost">price:</p> 
  <button class="btn btn-danger">finish payment</button>
</div>
 <script>
  let countEl= document.getElementById('demo2');
  let payment =document.getElementById('cost');
  
let count = 0;
function increment() {
  count = count + 1
  countEl.innerHTML='number : ' + count
payment.innerText ='price : ' +  count * 30
  
}
function decrement() {
  count = count - 1;
  countEl.innerHTML = 'number : ' + count
  payment.innerHTML = 'price : ' + count * 30
}

 </script>
